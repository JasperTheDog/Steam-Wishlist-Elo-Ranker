<!doctype html>
<html>
<head>
<link rel="stylesheet" href="/theme.css">
<meta charset="utf-8" />
<title>Wishlist Elo — Genres</title>
<style>
body {
  font-family: system-ui, sans-serif;
  margin: 0;
  padding: 16px;
  background: #f9f9f9;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 24px;
  background: #ffffff;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  font-family: system-ui, sans-serif;
  margin-bottom: 24px;
}

header h2 {
  margin: 0;
  font-size: 18px;
  font-weight: 500;
  color: #333;
  flex: 1;
  text-align: left;
}

header .nav-buttons {
  flex: 2;
  display: flex;
  justify-content: flex-end;
  gap: 10px;
}

.main-container {
  max-width: 900px;
  margin: 0 auto;
  padding: 0 16px;
}

.section {
  background: #fff;
  border-radius: 8px;
  padding: 16px;
  box-shadow: 0 1px 6px rgba(0,0,0,0.08);
  margin-bottom: 24px;
}

.section h3 {
  margin-top: 0;
  margin-bottom: 12px;
  font-size: 18px;
}

.create-genre-section {
  display: flex;
  gap: 12px;
  align-items: center;
  margin-bottom: 16px;
}

.create-genre-section input {
  flex: 1;
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 14px;
}

.create-genre-section button {
  padding: 8px 16px;
  background: #28a745;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
}

.create-genre-section button:hover {
  background: #218838;
}

.genres-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 16px;
}

.genre-card {
  background: #f8f9fa;
  border: 1px solid #e9ecef;
  border-radius: 8px;
  padding: 16px;
  transition: all 0.2s;
  position: relative;
}

.genre-card:hover {
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  transform: translateY(-2px);
}

.genre-card h4 {
  margin: 0 0 8px 0;
  font-size: 16px;
  font-weight: 600;
  color: #333;
}

.genre-card .stats {
  font-size: 14px;
  color: #666;
  margin-bottom: 12px;
}

.genre-card .actions {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.genre-card button {
  padding: 6px 12px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
  font-weight: 500;
  transition: background 0.2s;
}

.genre-card .play-btn {
  background: #007bff;
  color: white;
}

.genre-card .play-btn:hover {
  background: #0056b3;
}

.genre-card .view-btn {
  background: #6c757d;
  color: white;
}

.genre-card .view-btn:hover {
  background: #545b62;
}

.genre-card .delete-btn {
  background: #dc3545;
  color: white;
  position: absolute;
  top: 8px;
  right: 8px;
  padding: 4px 8px;
  font-size: 10px;
}

.genre-card .delete-btn:hover {
  background: #a71d2a;
}

.empty-state {
  text-align: center;
  padding: 40px 20px;
  color: #666;
}

.empty-state h3 {
  margin: 0 0 8px 0;
  font-size: 18px;
}

.empty-state p {
  margin: 0;
  font-size: 14px;
}
</style>
</head>
<body>

<header>
  <h2>Wishlist Elo — Genres</h2>
  <div class="nav-buttons">
    <a href="/index.html" class="button button-duel">Quick Duel</a>
    <a href="/leaderboard.html" class="button button-leaderboard">Leaderboard</a>
    <a href="/history.html" class="button button-history">History</a>
    <a href="/genres.html" class="button button-genres">Genres</a>
    <a href="/settings.html" class="button button-settings">Settings</a>
  </div>
</header>

<div class="main-container">
  <div class="section">
    <h3>Create New Genre</h3>
    <div class="create-genre-section">
      <input id="genre-name-input" type="text" placeholder="Enter genre name..." />
      <button onclick="createGenre()">Create Genre</button>
    </div>
  </div>

  <div class="section">
    <h3>Your Genres</h3>
    <div id="genres-container" class="genres-grid">
      <div class="empty-state">
        <h3>No genres yet</h3>
        <p>Create your first genre to organize your games!</p>
      </div>
    </div>
  </div>
</div>

<script>
async function loadGenres() {
  const res = await fetch('/genres');
  if (!res.ok) {
    console.error('Failed to load genres');
    return;
  }

  const genres = await res.json();
  const container = document.getElementById('genres-container');
  
  if (Object.keys(genres).length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <h3>No genres yet</h3>
        <p>Create your first genre to organize your games!</p>
      </div>
    `;
    return;
  }

  container.innerHTML = '';
  
  for (const [genreId, genre] of Object.entries(genres)) {
    const card = document.createElement('div');
    card.className = 'genre-card';
    card.innerHTML = `
      <button class="delete-btn" onclick="deleteGenre('${genreId}', '${genre.name}')" title="Delete genre">×</button>
      <h4>${genre.name}</h4>
      <div class="stats">${genre.games.length} games</div>
      <div class="actions">
        <button class="play-btn" onclick="playGenre('${genreId}')">Play Games</button>
        <button class="view-btn" onclick="viewGenre('${genreId}')">Manage</button>
      </div>
    `;
    container.appendChild(card);
  }
}

async function createGenre() {
  const nameInput = document.getElementById('genre-name-input');
  const name = nameInput.value.trim();
  
  if (!name) {
    alert('Please enter a genre name');
    return;
  }

  const res = await fetch('/genres', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({name: name})
  });

  if (!res.ok) {
    const error = await res.json();
    alert(error.detail || 'Failed to create genre');
    return;
  }

  nameInput.value = '';
  loadGenres(); // Reload to show the new genre
}

async function deleteGenre(genreId, genreName) {
  if (!confirm(`Are you sure you want to delete the "${genreName}" genre? This action cannot be undone.`)) {
    return;
  }

  const res = await fetch(`/genres/${genreId}`, {
    method: 'DELETE'
  });

  if (!res.ok) {
    alert('Failed to delete genre');
    return;
  }

  loadGenres(); // Reload to update the display
}

function playGenre(genreId) {
  window.location.href = `/index.html?genre=${genreId}`;
}

function viewGenre(genreId) {
  window.location.href = `/genre/${genreId}`;
}

// Event listeners
document.getElementById('genre-name-input').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    createGenre();
  }
});

// Initial load
loadGenres();
</script>

</body>
</html>
